<h2> My Knights </h2>

<div>
  <label> Knight's name:
    <input #heroName />
  </label>
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>


  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
          <span class="badge"> {{ hero.id }}</span>
          <span> {{ hero.name }}</span>
      </a>
      <button class="delete" title="delete" (click)="delete(hero)">x</button>
    </li>
  </ul>
